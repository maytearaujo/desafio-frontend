<div>
  <!-- <button [routerLink]="['/cadastro']" routerLinkActive="router-link-active">Nova Postagem</button> -->
  <div class="container">
    @if (postagems.length > 0) {
      <div class="titulo">
        <h1>Exibindo resultado de busca por "Covid 19"</h1>
        <p>Encontramos um total de {{ postagems.length }} resultados para sua busca</p>
      </div>
    @for (postagem of postagems; track $index) {
    <div class="card">
      <img width="320" height="320" [src]="postagem.image" alt="Imagem {{ postagem.title }}">
      <p class="titulo">{{ postagem.title }}</p>
      <p class="corpo"> {{ postagem.body }}</p>
      <div class="botoes">
        <button>Editar</button>
        <button>Detalhes</button>
        <button (click)="deletar(postagem.id!)">Excluir</button>
      </div>
    </div>

    }
    }@else {
    <p>Dados n√£o foram cadastrados</p>
    }
  </div>
</div>
