<div class="conteudo-card">
  @if (postagems.length > 0) {
  <div class="titulo-card">
    <h1>Exibindo resultado de busca por "Covid 19"</h1>
    <p>Encontramos um total de {{ postagems.length }} resultados para sua busca</p>
  </div>
  <!-- <div class="lista-cards"> -->
    @for (postagem of postagems; track $index) {
    <div class="card">
      <img [src]="postagem.image" alt="Imagem {{ postagem.title }}">
      <div class="textos-post">
        <div class="titulo-post">{{ postagem.title }}</div>
        <!-- <div class="corpo-post"> {{ postagem.body }}</div> FUNCIONANDO CORRETAMENTE -->
        <!-- <div class="corpo-post">  -->
          <app-maismenos
          [text]=postagem.body
          [wordLimit]="150"
          [id]=postagem.id!
          ></app-maismenos>
          
          
        <!-- </div> -->
      </div>
      <!-- <div class="lerMais"> -->
      <!-- <a [routerLink]="['/detalhes', postagem.id]" class="lerMais">Ler Mais</a> -->

      <div class="botoes">
        <button>Editar</button>
        <!-- <button [routerLink]="['/detalhes', postagem.id]">Detalhes</button> -->
        <button (click)="deletar(postagem.id!)">Excluir</button>
      </div>
    </div>
    }
  <!-- </div> -->
  }@else {
  <p>Dados n√£o foram cadastrados</p>
  }
</div>
